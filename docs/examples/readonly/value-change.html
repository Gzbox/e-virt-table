<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="/examples/index.umd.js"></script>
    <body>
        <div id="e-virt-table"></div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-02',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1518 弄',
                zip: 200333,
                age: 32,
            },
            {
                date: '2016-05-04',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1517 弄',
                zip: 200333,
                age: 32,
            },
            {
                date: '2016-05-01',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1519 弄',
                zip: 200333,
                age: 32,
            },
            {
                date: '2016-05-03',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1516 弄',
                zip: 200333,
                age: 32,
            },
        ];
        let columns = [
            {
                title: '姓名',
                key: 'name',
                readonly: true,
            },
            {
                title: '省份',
                key: 'province',
            },
            {
                title: '市区',
                key: 'city',
            },
            {
                title: '地址',
                key: 'address',
                width: 200,
            },
            {
                title: '邮编',
                key: 'zip',
            },
            {
                title: '年龄',
                key: 'age',
            },
        ];
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                ENABLE_SELECTOR: true,
                BEFORE_VALUE_CHANGE_METHOD: (changeList) => {
                    console.log(changeList);
                    // 返回一个Promise类型，那么会等待Promise resolve之后再更新数据
                    // 只有当所有的数据都是 age 字段的时候，才会触发Promise类型
                    if (changeList.every((data) => data.key === 'age')) {
                        return new Promise((resolve) => {
                            setTimeout(() => {
                                resolve(
                                    changeList.map((data) => ({
                                        ...data,
                                        value: `${data.value}Promise`,
                                    })),
                                );
                            }, 3000);
                        });
                    } else {
                        // 否则直接返回数据
                        return changeList.map((data) => ({
                            ...data,
                            value: `${data.value}Sync`,
                        }));
                    }
                },
            },
        });
    </script>
</html>
