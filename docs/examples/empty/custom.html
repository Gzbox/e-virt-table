<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <button id="load-btn">切换数据</button>
        <div style="position: relative">
            <div id="e-virt-table"></div>
            <div id="e-virt-table-empty">
                <p>自定义</p>
            </div>
        </div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-02',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1518 弄',
                zip: 200333,
            },
            {
                date: '2016-05-04',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1517 弄',
                zip: 200333,
            },
            {
                date: '2016-05-01',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1519 弄',
                zip: 200333,
            },
            {
                date: '2016-05-03',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1516 弄',
                zip: 200333,
            },
        ];
        let columns = [
            {
                title: '日期',
                key: 'date',
                readonly: true,
            },
            {
                title: '姓名',
                key: 'name',
                readonly: true,
            },
            {
                title: '省份',
                key: 'province',
                readonly: true,
            },
            {
                title: '市区',
                key: 'city',
                readonly: true,
            },
            {
                title: '地址',
                key: 'address',
                readonly: true,
            },
            {
                title: '邮编',
                key: 'zip',
                readonly: true,
            },
        ];
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
            },
        });
        // 内部也是这样实现的
        grid.on('emptyChange', ({ type, headerHeight, bodyHeight, footerHeight }) => {
            const top = headerHeight + (bodyHeight + footerHeight) / 2;
            const contentStyle = {
                display: type === 'empty' ? 'block' : 'none',
                position: 'absolute',
                fontSize: '14px',
                color: '#666',
                left: '50%',
                top: `${top}px`,
                transform: 'translate(-50%, -50%)',
            };
            const emptyEl = document.getElementById('e-virt-table-empty');
            Object.assign(emptyEl.style, contentStyle);
        });
        let isEmpty = false;
        document.getElementById('load-btn').addEventListener('click', () => {
            if (isEmpty) {
                grid.loadData(data);
                isEmpty = false;
            } else {
                grid.loadData([]);
                isEmpty = true;
            }
        });
    </script>
</html>
