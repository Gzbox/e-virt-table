<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <style>
        .e-virt-table-editor-textarea {
            background-color: #141414;
            color: #a3a6ad;
        }
    </style>
    <body>
        <div id="e-virt-table"></div>
    </body>
    <script>
        function gcData(c = 1000, r = 1000) {
            let columns = [
                {
                    type: 'index',
                    key: 'index',
                    width: 100,
                },
                {
                    title: '日期',
                    key: 'date',
                },
                {
                    title: '姓名',
                    key: 'name',
                },
                {
                    title: '省份',
                    key: 'province',
                },
                {
                    title: '市区',
                    key: 'city',
                },
                {
                    title: '地址',
                    key: 'address',
                    width: 200,
                },
                {
                    title: '邮编',
                    key: 'zip',
                },
            ];
            let gcData = {};
            for (let i = 0; i < c; i += 1) {
                columns.push({
                    title: `表头${i}`,
                    key: `gc_${i}`,
                });
                gcData[`gc_${i}`] = `数据${i}`;
            }
            let data = [];
            _gcData = {
                date: '2016-05-02',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1518 弄',
                zip: 200333,
                ...gcData,
            };
            for (let i = 0; i < r; i += 1) {
                data.push(JSON.parse(JSON.stringify(_gcData)));
            }
            return {
                columns,
                data,
            };
        }
        const { columns, data } = gcData(1000, 1000);
        const target = document.getElementById('e-virt-table');
        const themeDark = {
            BORDER_COLOR: '#363637',
            HEADER_BG_COLOR: '#141414',
            BODY_BG_COLOR: '#141414',
            HEADER_TEXT_COLOR: '#a3a6ad',
            SCROLLER_COLOR: '#414243',
            SCROLLER_TRACK_COLOR: '#141414',
            SCROLLER_FOCUS_COLOR: '#a3a6ad',
            EDIT_BG_COLOR: '#141414',
            READONLY_TEXT_COLOR: '#a3a6ad',
            FOOTER_BG_COLOR: '#262727',
        };
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                ENABLE_SELECTOR: true,
                ENABLE_AUTOFILL: true,
                ENABLE_OFFSET_HEIGHT: true,
                OFFSET_HEIGHT: 24,
                ...themeDark,
            },
        });
    </script>
</html>
