<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <div id="e-virt-table"></div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-02',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1518 弄',
                zip: 200333,
                _readonly: true,
            },
            {
                date: '2016-05-04',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1517 弄',
                zip: 200333,
            },
            {
                date: '2016-05-01',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1519 弄',
                zip: 200333,
            },
            {
                date: '2016-05-03',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1516 弄',
                zip: 200333,
                _readonly: true,
            },
        ];
        let columns = [
            {
                type: 'index',
                key: 'index',
                width: 50,
                operation: true, // enable operation
            },
            {
                title: '姓名',
                key: 'name',
            },
            {
                title: '省份',
                key: 'province',
            },
            {
                title: '市区',
                key: 'city',
            },
            {
                title: '地址',
                key: 'address',
                width: 200,
                readonly: true,
            },
            {
                title: '邮编',
                key: 'zip',
                readonly: true,
            },
        ];
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                ENABLE_SELECTOR: true,
                SELECTOR_AREA_MIN_X: 1,
                SELECTOR_AREA_MAX_X_OFFSET: 2,
                SELECTOR_AREA_MIN_Y: 1,
                SELECTOR_AREA_MAX_Y_OFFSET: 1,
            },
        });
    </script>
</html>
