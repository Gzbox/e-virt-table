<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <div id="e-virt-table"></div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-02',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1518 弄',
                zip: 200333,
            },
            {
                date: '2016-05-04',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1517 弄',
                zip: 200333,
            },
            {
                date: '2016-05-01',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1519 弄',
                zip: 200333,
            },
            {
                date: '2016-05-03',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1516 弄',
                zip: 200333,
            },
        ];
        let columns = [
            {
                title: '日期',
                key: 'date',
                readonly: true,
            },
            {
                title: '姓名',
                key: 'name',
                readonly: true,
                formatter: ({ rowIndex, value }) => {
                    return rowIndex > 1 ? `${value}被格式化了` : value;
                },
            },
            {
                title: '省份',
                key: 'province',
                readonly: true,
            },
            {
                title: '市区',
                key: 'city',
                readonly: true,
            },
            {
                title: '地址',
                key: 'address',
                readonly: true,
            },
            {
                title: '邮编',
                key: 'zip',
                readonly: true,
            },
        ];
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                HEADER_CELL_STYLE_METHOD: ({ column }) => {
                    if (column.key === 'address')
                        return {
                            color: 'blue',
                            backgroundColor: 'red',
                        };
                    return {};
                },
            },
        });
    </script>
</html>
