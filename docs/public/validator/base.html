<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <body>
        <div>
            <button id="verify-btn">校验</button>
            <button id="verify-btn1">校验并滚动到错误点</button>
            <button id="clear-btn">清空校验</button>
            <button id="get-btn">获取错误</button>
            <button id="set-btn">设置错误</button>
        </div>
        <div>
            <div id="e-virt-table"></div>
        </div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-02',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1518 弄',
                zip: 200333,
            },
            {
                date: '2016-05-04',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1517 弄',
                zip: 200333,
            },
            {
                date: '2016-05-01',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1519 弄',
                zip: 200333,
            },
            {
                date: '2016-05-03',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1516 弄',
                zip: 200333,
            },
        ];
        let columns = [
            {
                title: '姓名',
                key: 'name',
                readonly: true,
                width: 100,
                widthFillDisable: true,
            },
            {
                title: '省份',
                key: 'province',
                width: 100,
                widthFillDisable: true,
            },
            {
                title: '市区',
                key: 'city',
                width: 1000,
                widthFillDisable: true,
            },
            {
                title: '地址',
                key: 'address',
                width: 200,
                widthFillDisable: true,
                rules: {
                    validator(rule, value, callback) {
                        console.log('1111', rule);

                        if (!value) {
                            callback('请输入岗位');
                        } else if (value.length > 20) {
                            callback('岗位字段长度必须小于20个字符哦！');
                        } else {
                            callback();
                        }
                    },
                },
            },
            {
                title: '邮编',
                key: 'zip',
                rules: [
                    {
                        type: 'number',
                        message: '邮编必须为数字',
                    },
                ],
            },
            {
                title: 'email',
                key: 'email',
                rules: [
                    {
                        required: true,
                        message: '请输入',
                    },
                    {
                        required: true,
                        type: 'email',
                        message: '请输入正确的邮箱地址',
                    },
                ],
            },
            {
                title: '数值',
                key: 'num',
            },
        ];
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                RESIZE_COLUMN_MIN_WIDTH: 100, // 调整最小列宽
                ENABLE_SELECTOR: true,
                ENABLE_AUTOFILL: true,
                ENABLE_HISTORY: true,
            },
        });
        // 不滚动到错误点
        document.getElementById('verify-btn').addEventListener('click', () => {
            console.log('2222');

            grid.validate(false);
        });
        document.getElementById('verify-btn1').addEventListener('click', () => {
            grid.validate();
        });
        document.getElementById('clear-btn').addEventListener('click', () => {
            grid.clearValidate();
        });
        document.getElementById('get-btn').addEventListener('click', () => {
            grid.getValidations();
        });
        document.getElementById('set-btn').addEventListener('click', () => {
            const errors = [
                {
                    key: 'address',
                    rowIndex: 0,
                    message: '设置地址错误1',
                },
                {
                    key: 'address',
                    rowIndex: 3,
                    message: '设置地址错误3',
                },
            ];
            grid.setValidations(errors);
        });
    </script>
</html>
