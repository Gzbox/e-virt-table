<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-virt-table</title>
    </head>
    <script src="../index.umd.js"></script>
    <body>
        <div>
            <button id="verify-btn">校验</button>
            <button id="clear-btn">清空校验</button>
        </div>
        <div>
            <div id="e-virt-table"></div>
        </div>
    </body>
    <script>
        let data = [
            {
                date: '2016-05-02',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1518 弄',
                zip: 200333,
            },
            {
                date: '2016-05-04',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1517 弄',
                zip: 200333,
            },
            {
                date: '2016-05-01',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1519 弄',
                zip: 200333,
            },
            {
                date: '2016-05-03',
                name: '王小虎',
                province: '上海',
                city: '普陀区',
                address: '上海市普陀区金沙江路 1516 弄',
                zip: 200333,
            },
        ];
        let columns = [
            {
                title: '姓名',
                key: 'name',
                readonly: true,
                width: 100,
                widthFillDisable: true,
            },
            {
                title: '省份',
                key: 'province',
                width: 100,
                widthFillDisable: true,
            },
            {
                title: '市区',
                key: 'city',
                width: 100,
                widthFillDisable: true,
            },
            {
                title: '地址',
                key: 'address',
                width: 200,
                widthFillDisable: true,
            },
            {
                title: '邮编',
                key: 'zip',
                rules: [
                    {
                        type: 'number',
                        message: '邮编必须为数字',
                    },
                ],
            },
            {
                title: 'email',
                key: 'email',
                rules: [
                    {
                        required: true,
                        message: '请输入',
                    },
                    {
                        required: true,
                        type: 'email',
                        message: '请输入正确的邮箱地址',
                    },
                ],
            },
        ];
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                RESIZE_COLUMN_MIN_WIDTH: 100, // 调整最小列宽
                ENABLE_SELECTOR: true,
                ENABLE_AUTOFILL: true,
                ENABLE_HISTORY: true,
                CELL_RULES_METHOD: ({ rowIndex, column }) => {
                    // email的rowIndex= 0,1不校验不必填
                    if (column.key === 'email' && [0, 1].includes(rowIndex)) {
                        return [
                            {
                                required: false,
                                message: '请输入',
                            },
                        ];
                    }
                },
            },
        });
        document.getElementById('verify-btn').addEventListener('click', () => {
            grid.validate();
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            grid.clearValidate();
        });
    </script>
</html>
