<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evirt-table</title>
  </head>
  <script src="../index.umd.js"></script>
  <style>
    .evirt-table-editor {
      position: absolute;
      top: -10000px;
      left: -10000px;
      text-align: left;
      line-height: 0;
      z-index: 100;
      overflow: hidden;
      background-color: #fff;
      border: 2px solid rgb(82, 146, 247);
      box-sizing: border-box;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 6px 16px;
      pointer-events: auto;
      display: flex;
      align-items: center;
    }
  </style>
  <body style="margin: 0px">
    <div id="evirt-table"></div>
    <div id="evirt-table-editor" class="evirt-table-editor">
      <input id="evirt-table-date" style="display: none" type="date" />
    </div>
  </body>
  <script>
    let data = [
      {
        date: "2016-05-02",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1518 弄",
        zip: 200333,
      },
      {
        date: "2016-05-04",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1517 弄",
        zip: 200333,
      },
      {
        date: "2016-05-01",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1519 弄",
        zip: 200333,
      },
      {
        date: "2016-05-03",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1516 弄",
        zip: 200333,
      },
    ];
    let columns = [
      {
        title: "日期",
        key: "date",
        editorType: "date",
      },
      {
        title: "姓名",
        key: "name",
      },
      {
        title: "省份",
        key: "province",
      },
      {
        title: "市区",
        key: "city",
      },
      {
        title: "地址",
        key: "address",
        width: 200,
      },
      {
        title: "邮编",
        key: "zip",
      },
    ];
    const target = document.getElementById("evirt-table");
    const editorEl = document.getElementById("evirt-table-editor");
    const dateEl = document.getElementById("evirt-table-date");
    const grid = new EVirtTable(target, {
      data,
      columns,
      config: {
        ENABLE_SELECTOR: true,
        ENABLE_AUTOFILL: true,
          // 方法可控制编辑器类型
        CELL_EDITOR_TYPE_METHOD: function (params) {
          const { rowIndex, column, row } = params;
          if (column.key === "date" && rowIndex === 1) {
            return "text";
          }
        },
      },
    });
    grid.on("startEdit", (cell) => {
      const { width, height, editorType } = cell;
      // 内部已经处理了文本类型的编辑
      if (editorType === "text") {
        return;
      }
      const drawX = cell.getDrawX();
      const drawY = cell.getDrawY();
      editorEl.style.left = `${drawX}px`;
      editorEl.style.top = `${drawY}px`;
      // 日期
      if (dateEl && ["date"].includes(editorType)) {
        dateEl.focus();
        dateEl.setAttribute("data-row-key", cell.rowKey);
        dateEl.setAttribute("data-key", cell.key);
        dateEl.style.display = "block";
        dateEl.style.minWidth = `${width - 1}px`;
        dateEl.style.minHeight = `${height - 1}px`;
        dateEl.style.border = "none";
        dateEl.value = cell.getValue();
      }
    });
    grid.on("doneEdit", (cell) => {
      // 内部已经处理了文本类型的编辑
      if (cell.editorType === "text") {
        return;
      }
      if (["date"].includes(cell.editorType)) {
        dateEl.style.display = "none";
      }
      if (editorEl) {
        editorEl.style.left = `${-10000}px`;
        editorEl.style.top = `${-10000}px`;
      }
    });
    dateEl.addEventListener("change", function (event) {
      // 获取 input 元素的新值
      const newValue = event.target.value;
      const rowKey = dateEl.getAttribute("data-row-key");
      const key = dateEl.getAttribute("data-key");
      grid.setItemValueByEditor(rowKey, key, newValue, true, true);
    });
  </script>
</html>
