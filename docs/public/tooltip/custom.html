<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evirt-table</title>
  </head>
  <script src="../index.umd.js"></script>
  <body style="position: relative">
    <div id="jn-data-grid-table" class="jn-data-grid-table"></div>
    <div id="jn-data-grid-tooltip" style="position: absolute"></div>
  </body>
  <script>
    let data = [
      {
        date: "2016-05-02",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1518 弄",
        zip: 200333,
      },
      {
        date: "2016-05-04",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1517 弄",
        zip: 200333,
      },
      {
        date: "2016-05-01",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1519 弄",
        zip: 200333,
      },
      {
        date: "2016-05-03",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1516 弄",
        zip: 200333,
      },
    ];
    let columns = [
      {
        title: "日期",
        key: "date",
        readonly: true,
      },
      {
        title: "姓名",
        key: "name",
        readonly: true,
      },
      {
        title: "省份",
        key: "province",
        readonly: true,
      },
      {
        title: "市区",
        key: "city",
        readonly: true,
      },
      {
        title: "地址",
        key: "address",
        readonly: true,
        overflowTooltipShow: true,
        overflowTooltipWidth: 200,
        overflowTooltipPlacement: "top-start",
        width: 100,
      },
      {
        title: "邮编",
        key: "zip",
        readonly: true,
      },
    ];
    const target = document.getElementById("jn-data-grid-table");
    const grid = new EVirtTable(target, {
      data,
      columns,
      config: {
        TOOLTIP_CUSTOM: true, //设置true，开启自定义tooltip
      },
    });
    grid.on("overlayerTooltipChange", ({ text, cell, show }) => {
      let overlayerTooltip = {};
      if (show) {
        const x = cell.getClientX();
        const y = cell.getClientY();
        const width = cell.width;
        overlayerTooltip = {
          show: true,
          text,
          style: {
            position: "absolute",
            width: `${width}px`,
            height: `${1}px`, // 只用于占位，不显示赋值高度会导致tooltip闪烁
            left: `${x}px`,
            top: `${y}px`,
          },
        };
      } else {
        overlayerTooltip = {
          show: false,
          text,
          style: {
            display: "none",
          },
        };
      }
      const target = document.getElementById("jn-data-grid-tooltip");
      target.style.position = overlayerTooltip.style.position;
      target.style.cssText  = Object.keys(overlayerTooltip.style).map(key => `${key}:${overlayerTooltip.style[key]}`).join(';');
      target.innerText = overlayerTooltip.text;
    });
  </script>
</html>
