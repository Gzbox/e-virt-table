<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-virt-table</title>
  </head>
  <script src="../index.umd.js"></script>
  <body>
    <div id="e-virt-table"></div>
  </body>
  <script>
    let data = [
      {
        date: "2016-05-02",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        num: 10,
      },
      {
        date: "2016-05-04",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        num: 10,
      },
      {
        date: "2016-05-01",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        num: 10,
      },
      {
        date: "2016-05-03",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        num: 10,
      },
    ];
    let columns = [
      {
        title: "日期",
        key: "date",
        readonly: true,
      },
      {
        title: "姓名",
        key: "name",
        readonly: true,
      },
      {
        title: "省份",
        key: "province",
        readonly: true,
      },
      {
        title: "市区",
        key: "city",
        readonly: true,
      },
      {
        title: "数值",
        key: "num",
        readonly: true,
      },
    ];
    const target = document.getElementById("e-virt-table");
    const evirtTable = new EVirtTable(target, {
      data,
      columns,
      footerData: [
        {
          date: "合计",
          num: 'N/A',
        },
      ],
    });
    // 动态更改footerData
    setInterval(() => {
      const num = Math.floor(Math.random() * 1000);
      evirtTable.loadFooterData([
        {
          date: "合计",
          num: `${num}`,
        },
      ]);
    }, 1000);
  </script>
</html>
