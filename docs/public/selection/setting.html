<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evirt-table</title>
  </head>
  <script src="../index.umd.js"></script>
  <body>
    <button id="selection-rows-btn">设置1,3选中</button>
    <button id="toggle-selection-btn">设置1取反</button>
    <button id="toggle-all-selection-btn">切换全选</button>
    <button id="clear-selection-btn">清除选中</button>
    <div id="jn-data-grid-table" class="jn-data-grid-table"></div>
  </body>
  <script>
    let data = [
      {
        date: "2016-05-02",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1518 弄",
        zip: 200333,
      },
      {
        date: "2016-05-04",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1517 弄",
        zip: 200333,
      },
      {
        date: "2016-05-01",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1519 弄",
        zip: 200333,
      },
      {
        date: "2016-05-03",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1516 弄",
        zip: 200333,
      },
    ];
    let columns = [
      {
        type: "selection",
        key: "selection",
        width: 50,
        readonly: true,
      },
      {
        title: "日期",
        key: "date",
        readonly: true,
      },
      {
        title: "姓名",
        key: "name",
        readonly: true,
      },
      {
        title: "省份",
        key: "province",
        readonly: true,
      },
      {
        title: "市区",
        key: "city",
        readonly: true,
      },
      {
        title: "地址",
        key: "address",
        readonly: true,
        width: 200,
      },
      {
        title: "邮编",
        key: "zip",
        readonly: true,
      },
    ];
    const target = document.getElementById("jn-data-grid-table");
    const grid = new EVirtTable(target, {
      data,
      columns,
      config: {
        ENABLE_RESIZE_COLUMN: true,
      },
    });
    function setSelectionByRows() {
      grid.setSelectionByRows([data[1], data[3]], true);
    }

    // 按钮点击事件
    document
      .getElementById("selection-rows-btn")
      .addEventListener("click", setSelectionByRows);
    function clearSelection() {
      grid.clearSelection();
    }
    // 按钮点击事件
    document
      .getElementById("clear-selection-btn")
      .addEventListener("click", clearSelection);

    // 按钮点击事件
    document
      .getElementById("toggle-selection-btn")
      .addEventListener("click", function () {
        grid.toggleRowSelection(data[1]);
      });
    document
      .getElementById("toggle-all-selection-btn")
      .addEventListener("click", function () {
        grid.toggleAllSelection();
      });
  </script>
</html>
