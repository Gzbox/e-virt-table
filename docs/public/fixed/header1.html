<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>evirt-table</title>
  </head>
  <script src="../index.umd.js"></script>
  <body>
    <button id="add-row-btn">添加数据</button>
    <div id="evirt-table" ></div>
  </body>
  <script>
    let data = [
      {
        date: "2016-05-03",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1518 弄",
        zip: 200333,
      },
      {
        date: "2016-05-02",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1518 弄",
        zip: 200333,
      },
      {
        date: "2016-05-04",
        name: "王小虎",
        province: "上海",
        city: "普陀区",
        address: "上海市普陀区金沙江路 1518 弄",
        zip: 200333,
      },
    ];
    let columns = [
      {
        title: "日期",
        key: "date",
        readonly: true,
        fixed: "left",
      },
      {
        title: "姓名",
        key: "name",
        readonly: true,
        width: 200,
        fixed: "left",
      },
      {
        title: "省份",
        key: "province",
        width: 200,
        readonly: true,
      },
      {
        title: "市区",
        key: "city",
        width: 200,
        readonly: true,
      },
      {
        title: "地址",
        key: "address",
        readonly: true,
        width: 300,
      },
      {
        title: "邮编",
        key: "zip",
        width: 200,
        readonly: true,
        fixed: "right",
      },
    ];
    const target = document.getElementById("evirt-table");
    const grid = new EVirtTable(target, {
      data,
      columns,
      config: {
        MAX_HEIGHT: 300,
      },
    });
        // 添加数据的函数
    function addRow() {
      const newRow = {
        date: '2024-08-12',
        name: '张三',
        province: '北京',
        city: '朝阳区',
        address: '北京市朝阳区某街道某号',
        zip: 100000
      };
      data.push(newRow);
      grid.loadData(data);
    }

    // 按钮点击事件
    document.getElementById("add-row-btn").addEventListener("click", addRow);
  </script>
</html>
